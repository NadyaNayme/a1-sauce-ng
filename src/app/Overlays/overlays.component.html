<div *ngFor="let overlay of overlaysService.overlays"></div>
  <div *ngIf="overlay.active">
    <ng-container *ngIf="isImageOverlay(overlay)">
      <img [src]="overlay.image" [style.width]="overlay.width + 'px'" />
    </ng-container>
    <ng-container *ngIf="isTextOverlay(overlay)">
      <span [style.color]="overlay.color">{{ overlay.text }}</span>
    </ng-container>
  </div>
</div>
